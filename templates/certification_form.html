{% extends "base.html" %}
{% block certificate_form %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>  
<script src ="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>  
<script src ="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>  
<link rel ="stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
<link rel ="stylesheet" href ="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css"> 
<style>
   option:hover{

      background-color: #12258f;
      color: #fff;
   }

   .request-user p{

      margin-right: 10px;
      margin-top: 10px;
      text-transform: uppercase;
   }
</style>
</head>
  <body>
    <div class="container">
        <div class="row my-3">
            <div class="col-sm-6 offset-sm-3">
              {% if messages %}
              {% for message in messages %}
               <p {% if message.tags %} class="alert alert-{{message.tags}} mb-5"{% endif %}>{{message}}</p>
              {% endfor %}
              {% endif %}
          <h3 style="color:#12258f;text-align: center;border-bottom: 1px solid gray;">Certificate Form</h3>
          <hr>
          <form action="" method="post" novalidate class="shadow p-5">
            {% csrf_token %}
           {% for i in form %}
            <div class="mb-3">
                {{i.label_tag}} {{i}}
            </div>
            {% endfor %}
           <input type="submit" class="btn btn-primary mt-4 cart-color" value="Submit">
           <br>
          </form>
         </div>
        </div>
       </div>

       <script type="text/javascript">
        $(function () {
            $('.picker').datetimepicker({
                format: 'YYYY-MM-DD', // Set the desired date format
                // You can also customize the view options, e.g., 'viewMode: 'years'' for year view
            });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock certificate_form %}
